<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Agregar Veh√≠culo</h3>
    </div>
    <div class="card-body">
     
      <form action="">
        <div class="form-group">
           
          <label for="">Vehiculo</label>
         
          <input [(ngModel)]="vehiculo.placa" name="placa" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Marca</label>
         
          <input [(ngModel)]="vehiculo.marca" name="marca" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Referencia</label>
        
          <input [(ngModel)]="vehiculo.referenciaVehi" name="referenciaVehi" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Modelo</label>

          <input [(ngModel)]="vehiculo.modelo" name="modelo" type="number" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Id tipo</label>
         
          <input [(ngModel)]="vehiculo.idtipoV" name="idtipoV" type="number" class="form-control">
        </div>

        <button (click)="Guardar()" class="btn btn-success">Guardar</button>
        
      </form>
    </div>
    <!-- <div [hidden]="!submitted">
      <h4>You submitted successfully!</h4>
    </div> -->
  </div>
</div>
